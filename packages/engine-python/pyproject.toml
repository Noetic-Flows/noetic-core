[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "noetic-engine"
version = "0.1.0"
description = "Reference Python Runtime for Noetic"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "fastapi",
    "uvicorn",
    "pydantic>=2.0",
    "sqlalchemy",
    "chromadb",
    "networkx",
    "langgraph",
    "json-logic-qubit",
    "noetic-lang @ file://../lang-python" 
]

[tool.setuptools.packages.find]
where = ["."]
