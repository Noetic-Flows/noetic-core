[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "noetic-knowledge"
version = "0.1.0"
description = "Cognitive Operating System (Memory & Graph) for Noetic"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0",
    "sqlalchemy",
    "chromadb",
    "networkx"
]

[tool.setuptools.packages.find]
where = ["."]
