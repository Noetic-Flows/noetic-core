[build-system]
requires = ["setuptools>=61.0"]
build-backend = "setuptools.build_meta"

[project]
name = "noetic-stdlib"
version = "0.1.0"
description = "Standard Library of Agents and Stanzas for Noetic"
readme = "README.md"
requires-python = ">=3.9"
dependencies = [
    "pydantic>=2.0",
    "noetic-conscience",
    "httpx"
]

[tool.setuptools.packages.find]
where = ["."]
